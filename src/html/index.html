<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BoxIcon -->
  <link rel="stylesheet" href="./../../node_modules/boxicons/css/boxicons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./../css/index.style.css">
  <!-- jQuery -->
  <script src="./../../node_modules/jquery/dist/jquery.js"></script>
  <!-- JS -->
  <script src="./../js/index.js"></script>
  <title>ProLand Copy</title>
</head>
<body>
  <!-- Header -->
  <header class="header__contianer">

    <!-- Logo -->
    <div class="logo_container">
      <img src="./../assets/logo.png" alt="logo">
    </div>

    <!-- Subtitle -->
    <div class="text_container">
      <h2>Product Landing Page</h2>
    </div>

    <!-- Copy -->
    <div class="copy_container">
      <p>
        Launching a product? Looking for a kick-ass landing page to sell your product? Proland is a highly sophisticated ready to use HTML product landing page template.
      </p>
    </div>

    <!-- Buttons -->
    <div class="cta_container">

      <!-- See DEMOS -->
      <a href="#explore" class="btn btn-pri">SEE DEMOS</a>

      <!-- PURCHASE -->
      <a href="#" target="_blank" class="btn btn-sec">PURCHASE</a>

    </div>

  </header>

  <!-- Main -->
  <main class="main__container">

    <!-- Main Header -->
    <div class="main_header">

      <!-- Subtitle -->
      <h2>Demos</h2>

      <!-- Copy -->
      <p>
        Click on your favorite image to view the demo.
      </p>
      
    </div>

    <!-- Grid with Cards -->
    <div class="cards_grid">

    </div>

  </main>

  <!-- Footer -->
  <footer class="footer__container">

  </footer>
</body>
</html>
